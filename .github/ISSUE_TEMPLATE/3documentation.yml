name: Documentation issue
description: Report a possible issue in the documentation
labels: doc
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting this issue! We'll try to triage it ASAP!
        Please do not submit bug reports or feature requests about the package itself.  
  - type: input
    id: documentation-url
    attributes:
      label: Documentation URL
      description: Please provide a link to the documentation page where the issue is found
      placeholder: https://expressjs.com/en/starter/hello-world
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a description of the issue
    validations:
      required: true
  - type: textarea
    id: expectations
    attributes:
      label: Expectations
      description: Describe the expected behavior
    validations:
      required: true
